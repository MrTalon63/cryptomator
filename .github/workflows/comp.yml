name: Android CI

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
     - uses: actions/checkout@v2
       with:
         submodules: true
         fetch-depth: 0
     - uses: actions/setup-java@v1
       with:
         java-version: 11
     
     - name: Build
       run: bash ./gradlew assembleRelease
     
     - name: Show structure
       run: ls
